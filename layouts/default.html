<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snip.It API - <%= @item[:title] %></title>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/documentation.css" rel="stylesheet" type="text/css">
    <link href="/css/pygments.css" rel="stylesheet" type="text/css">
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>"> 
  </head>
  <body>
          <a href="https://github.com/snipit/developer.snip.it"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div id="main">
      <%= yield %>
    </div>
    <div id="sidebar">
      <a class="logo" href="/">
        <img src="/images/logo.png" width="94" height="111" />
      </a>
      <h2>Documentation</h2>
      <ul>
        <li><a href="/">Overview</a></li>
        <li><a href="/snips/">Snips</a></li>
        <li><a href="/users/">Users</a></li>
        <li><a href="/folders/">Folders</a></li>
        <li><a href="/favorites/">Favorites</a></li>
        <li><a href="/comments/">Comments</a></li>
      </ul>
      <div id="footer">
        <div id="legal">
          <p>&copy; <span id="year">year</span> Snipbook Inc.<br>All rights reserved.</p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      (function() {
        // Keep copyright date current
        var currentYear = (new Date).getFullYear();
        document.getElementById('year').textContent = currentYear;
      })();
    </script>

  </body>
</html>
